name: large-noiseless
method: grid
command: ["python", "-m", "icl"]
project: icl
entity: devinterp
parameters:
  task_config: 
    parameters:
      task_size:
        value: 8
      max_examples:
        value: 16
      num_tasks:
        values: [1, 16, 256, 4096, 65536, 1048576]
        # values: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536, 131072, 262144, 524288, 1048576]
      noise_variance:
        values: [0.25, 0.03125, 0.00390625, 0.00048828125]
      embed_size:
        value: 128
      mlp_size:
        value: 128
      num_heads:
        value: 2
      num_layers:
        value: 8
      model_seed:
        value: 0
      pretrain_seed:
        value: 1
      true_seed:
        value: 2
      sampling_seed:
        value: 3
  optimizer_config:
    parameters:
      lr:
        value: 0.001
  eval_batch_size:
    value: 2048
