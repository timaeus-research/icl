name: small-basis-vector-sweep
method: grid
command: ["python", "-m", "icl"]
project: icl
entity: devinterp
parameters:
  task_config: 
    parameters:
      task_size:
        value: 8
      max_examples:
        value: 16
      num_steps:
        value: 10000
      num_tasks:
        values: [1, 2, 4, 8, 16, 32]
        # values: [1, 4, 16, 64, 256, 1024, 4096, 16384, 65536]
        # values: [1, 2, 4, 8, 16, 32, 64python -m wandb sweep sweeps/, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536, 131072, 262144, 524288, 1048576]
      noise_variance:
        value: 0.125
      embed_size:
        value: 128
      mlp_size:
        value: 128
      num_heads:
        value: [1, 2, 4]
      num_layers:
        values: [1, 2]
      model_seed:
        value: 0
      pretrain_seed:
        value: 1
      true_seed:
        value: 2
      sampling_seed:
        value: 3
      task_init_method:
        value: 'basis_vector_combinations'
      method_params: 
        scale_factor: 
          value: 1.0
        include_zero: 
          value: true
  optimizer_config:
    parameters:
      lr:
        value: 0.0003
  eval_batch_size:
    value: 2048
