name: L2H4Mfin
method: grid
command: ["python", "icl/regression/train.py"]
project: icl
parameters:
  task_config: 
    parameters:
      task_size:
        value: 4
      max_examples:
        value: 8
      num_tasks:
        values: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536, 131072, 262144, 524288, 1048576]
      noise_variance:
        value: 0.125
      embed_size:
        value: 64
      mlp_size:
        value: 64
      num_heads:
        value: 4
      num_layers:
        value: 2 
      model_seed:
        value: 0
      pretrain_seed:
        value: null
      true_seed:
        value: null
      sampling_seed:
        value: null
      layer_norm:
        value: true
      include_output: 
        value: true
  checkpointer_config:
    parameters:
      checkpoint_steps:
        parameters:
          log_space: 
            value: 100
          linear_space: 
            value: 10_000
  optimizer_config:
    parameters:
      lr:
        value: 0.003
  eval_batch_size:
    value: 1024
