name: L2H4Minf-5
method: grid
command: ["python", "icl/train.py"]
project: icl
entity: devinterp
parameters:
  task_config: 
    parameters:
      task_size:
        value: 4
      max_examples:
        value: 8
      num_tasks:
        value: 'inf'
      noise_variance:
        value: 0.125
      embed_size:
        value: 64
      mlp_size:
        value: 64
      num_heads:
        value: 4
      num_layers:
        value: 2 
      model_seed:
        value: 5
      pretrain_seed:
        value: null
      true_seed:
        value: null
      sampling_seed:
        value: null
      layer_norm:
        values: [true]
      include_output: 
        value: true
  checkpointer_config:
    parameters:
      checkpoint_steps:
        parameters:
          log_space: 
            value: 0
          linear_space: 
            value: 50_000
  optimizer_config:
    parameters:
      lr:
        value: 0.003
  eval_batch_size:
    value: 1024
