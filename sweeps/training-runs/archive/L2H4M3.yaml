name: small-model-sweep-2-data-seeds
method: grid
command: ["python", "icl/train.py"]
project: icl
entity: devinterp
parameters:
  task_config: 
    parameters:
      task_size:
        value: 4
      max_examples:
        value: 8
      num_tasks:
        value: 3
      noise_variance:
        value: 0.125
      embed_size:
        value: 64
      mlp_size:
        value: 64
      num_heads:
        value: 4
      num_layers:
        value: 2 
      model_seed:
        value: 0
      pretrain_seed:
        values: 1
      true_seed:
        value: 2
      sampling_seed:
        value: 3
  optimizer_config:
    parameters:
      lr:
        value: 0.01 # TODO: Check that this is what we want
  eval_batch_size:
    value: 1024
