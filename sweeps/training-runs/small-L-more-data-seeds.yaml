name: small-model-sweep-2-data-seeds
method: grid
command: ["python", "-m", "icl"]
project: icl
entity: devinterp
parameters:
  task_config: 
    parameters:
      task_size:
        value: 4
      max_examples:
        value: 8
      num_tasks:
        values: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536, 131072, 262144, 524288, 1048576]
      noise_variance:
        value: 0.125
      embed_size:
        value: 64
      mlp_size:
        value: 64
      num_heads:
        value: 4
      num_layers:
        value: 2 
      model_seed:
        value: 0
      pretrain_seed:
        values: [10, 20, 30, 40, 50]
      true_seed:
        value: 2
      sampling_seed:
        value: null
  optimizer_config:
    parameters:
      lr:
        value: 0.01 # TODO: Check that this is what we want
  eval_batch_size:
    value: 1024
