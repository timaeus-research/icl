name: L8H2Minf
method: grid
command: ["python", "icl/train.py"]
project: icl
parameters:
  task_config: 
    parameters:
      task_size:
        value: 8
      max_examples:
        value: 16
      num_tasks:
        value: 'inf'
      noise_variance:
        value: 0.25
      embed_size:
        value: 128
      mlp_size:
        value: 128
      num_heads:
        value: 2
      num_layers:
        value: 8 
      model_seed:
        values: [0, 1, 2, 3, 4]
      pretrain_seed:
        value: null
      true_seed:
        value: null
      include_output: 
        value: true
      sampling_seed:
        value: null
      layer_norm:
        values: [true, false]
  checkpointer_config:
    parameters:
      checkpoint_steps:
        parameters:
          log_space: 
            value: 100
          linear_space: 
            value: 100
  optimizer_config:
    parameters:
      lr:
        value: 0.003
  eval_batch_size:
    value: 1024
