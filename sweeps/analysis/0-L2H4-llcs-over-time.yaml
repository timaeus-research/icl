name: L2H4-llcs-over-time
method: grid
command: ["python", "icl/experiments/sweep_over_time.py", "wandb"]
project: icl
entity: devinterp
parameters:
  sampler_config:
    parameters: 
      num_chains:
        value: 25
      num_draws:
        value: 1000
      num_burn_in:
        value: 500
      sampling_method:
        value: sgld
      grad_batch_origin:
        value: "eval-dataset"
      grad_batch_size:
        value: 1024
      # 
      gradient_scale:
        value: 0.0001
      localization_scale:
        value: 0.01
      noise_scale:
        value: 0.0001
      # 
      eval_method:
        value: "dataset"   
      eval_batch_size:
        value: 1024
      eval_dataset_size:
        values: [1024, 2048, 4096, 8192, 16384, 32768, 1048576] 
      eval_metrics:
        value: ["likelihood-derived", "batch-loss"]
      eval_online:
        value: False
      eval_loss_fn:
        value: "mse"
        # values: ["subsequence-mse", "mse"]

  task_config: 
    parameters:
      task_size:
        value: 4
      max_examples:
        value: 8
      num_tasks:
        values: 'inf'
      noise_variance:
        value: 0.125
      embed_size:
        value: 64
      mlp_size:
        value: 64
      num_heads:
        value: 4
      num_layers:
        value: 2
      model_seed:
        value: [0, 1, 2, 3, 4]
      pretrain_seed:
        value: null
      true_seed:
        value: null
      sampling_seed:
        value: null

  optimizer_config:
    parameters:
      lr:
        value: 0.003

  eval_batch_size:
    value: 1024