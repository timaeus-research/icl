name: L2H4-weight-pcas
method: grid
command: ["python", "icl/experiments/sweep_over_final.py", "wandb"]
project: icl-llc
entity: devinterp
parameters:
  sampler_config:
    parameters: 
      num_chains:
        value: 25
      num_draws:
        value: 1000
      sampling_method:
        value: sgld
      grad_batch_origin:
        value: "eval-dataset"  # Or something else
      grad_batch_size:
        value: 1024
      # 
      gradient_scale:
        value: 0.0510248155  # epsilon n \beta  / 2
      localization_scale:
        value: 0.00015  # epsilon / 2
      noise_scale:
        value: 0.0003   # epsilon
      # 
      eval_method:
        value: 'grad-minibatch'
      eval_batch_size:
        value: 1024
      eval_dataset_size:
        value: 1048576
      eval_metrics:
        value: ["likelihood-derived", "batch-loss", "weights"]
      eval_online:
        value: True
      eval_loss_fn:
        value: "mse"

  plotting_config:
    parameters:
      include_loss_trace: 
        value: True
      include_weights_pca: 
        value: True
      num_components: 
        value: 3
      num_points: 
        value: 10

  task_config: 
    parameters:
      task_size:
        value: 4
      max_examples:
        value: 8
      num_tasks:
        values: [1, 32, 1048576, 2, 4, 8, 16, 64, 1024]
      noise_variance:
        value: 0.125
      embed_size:
        value: 64
      mlp_size:
        value: 64
      num_heads:
        value: 4
      num_layers:
        value: 2 #[2, 4]
      model_seed:
        value: 0
      pretrain_seed:
        value: 1
      true_seed:
        value: 2
      sampling_seed:
        value: 3
  optimizer_config:
    parameters:
      lr:
        value: 0.01
  eval_batch_size:
    value: 1048576
  step:
    values: [0, 10204, 499999, 473, 1056, 26279, 61224, 81632, 102040, 183673, 224489, 275510, 326530, 408163]